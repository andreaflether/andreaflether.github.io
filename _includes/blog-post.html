<div class="item {% if post.star %}star{% endif %}">
  {% if post.star %}<small><i class="fa-solid fa-star"></i> Featured</small>{% endif %}
  <a class="url" href="{{ site.url }}{{ post.url }}">
    <h3 class="title">{{ post.title }}</h3>
  </a>
  <p class="description">
    {{post.description}}
  </p>
  <aside>
    <span class="date">
      <time datetime="{{ post.date | date:"%d-%m-%Y" }}">{{ post.date | date: "%b %d, %Y" }}</time>
    </span>

    {% if site.show-tags %}
      <div class="post-tags">
        {% for tag in post.tags %}
          <a class="item" href="{{ site.url }}/tags/#{{ tag | slugify }}">{{ tag }}</a>{% if forloop.last %}{% else %},{% endif %}
        {% endfor %}
      </div>
    {% endif %}
  </aside>
  {% if last_blog_post %}
  {%else%}
    <hr>
  {% endif %}
</div>
