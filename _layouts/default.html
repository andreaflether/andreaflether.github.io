---
layout: compress
---
<!DOCTYPE html>
<html lang="en">
<head>
  {% if site.analytics-google %}
    {% include analytics-google.html %}
  {% endif %}
  
  <meta charset="utf-8">
  <meta name=viewport content="width=device-width, initial-scale=1">
  <meta name=author content="{{ site.title }}">

  {% seo %}

  <link rel="shortcut icon" href="/assets/images/favicon.ico" />
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ site.url }}{{ "/feed.xml" }}" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css">
  <link rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" />

  <style>
    {% if site.dark-theme == "auto" %}
      {% capture scss_sheet %}
        {% include style.scss %}
        @media (prefers-color-scheme: dark) {
          {% include style-dark.scss %}
        }
      {% endcapture %}
    {% elsif site.dark-theme %}
      {% capture scss_sheet %}{% include style-dark.scss %}{% endcapture %}
    {% else %}
      {% capture scss_sheet %}{% include style.scss %}{% endcapture %}
    {% endif %}

    {{ scss_sheet | scssify }}
  </style>
</head>
<body>
  <div class="wrapper-{% if site.width == "normal" %}normal{% elsif site.width == "large" %}large{% endif %}">
    {% if page.layout == "post" %}
      <div class="post">
    {% else %}
      {% if showHeader != true %}
        <div class="page {{ page.title | downcase }}">
      {% else %}
        <div class="{{ page.title | downcase }}">
      {% endif %}
    {% endif %}

    {{ content }}
    </div>
    </div>
    </div>
  </div>
</body>
</html>
